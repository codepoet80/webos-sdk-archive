	<body>
		<div id="content">
    
    <div style="width:900">
      <h1 id="pdl_isfullscreenplugin">
        PDL_IsFullscreenPlugin
      </h1>
      <h2 id="description">
        Description
      </h2>
      <p>
        Returns <code>PDL_TRUE</code> if app is a plug-in that is now fullscreen (but not if it is a fullscreen app to begin with).
      </p>
      <h2 id="syntax">
        Syntax
      </h2>
      <blockquote>
        <pre>
<code>PDL_bool PDL_IsFullscreenPlugin(void);    
</code>
</pre>
      </blockquote>
      <h2 id="returns">
        Returns
      </h2>
      <blockquote>
        <pre>
<code>PDL_TRUE - Plug-in is fullscreen.
PDL_FALSE - Plug-in is not fullscreen.
</code>
</pre>
      </blockquote><br>
